    <form class="contact-form" action="#" method="post">

        <label for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input class="form-input" type="tel" id="phone" name="phone">

        <label for="gender">Gender:</label>
        <select class="form-input" id="gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>

        <label for="service">Service Type:</label>
        <select class="form-input" id="service" name="service">
            <option value="" disabled selected>Choose a service</option>
            <option value="support">Technical Support</option>
            <option value="inquiry">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select>

        <label for="subject">Subject:</label>
        <input class="form-input" type="text" id="subject" name="subject">

        <label for="message">Message:</label>
        <textarea class="form-textarea" id="message" name="message" rows="5" required></textarea>

        <input class="form-submit" type="submit" value="Send Message">

    </form>
